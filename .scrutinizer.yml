tools:
    php_cpd: true
    php_cs_fixer: true
    php_loc: true
    php_mess_detector:
        enabled: true
        config:
            rulesets: [phpmd.xml]
    php_pdepend: true
    php_analyzer:
        enabled: true
        config:
            checkstyle: true
            verify_php_doc_comments: true
            doc_comment_fixes: true
            use_statement_fixes:
                enabled: true
                remove_unused: true
                preserve_multiple: false
                order_alphabetically: true
    sensiolabs_security_checker: true
